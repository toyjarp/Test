<div class="grid">
    <div class="col-fixed" style="width:200px">
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
              <button mat-icon-button disabled></button>
              {{node.name}}
            </mat-tree-node>
            <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
              <button mat-icon-button matTreeNodeToggle
                      [attr.aria-label]="'Toggle ' + node.name">
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
              {{node.name}}
            </mat-tree-node>
          </mat-tree>
        </div>
    <div class="col"><app-launchpad-dash></app-launchpad-dash>
        <div class="grid">
            <div class="col"><app-launchpad-loc></app-launchpad-loc></div>
            <div class="col"><app-lunch-over-time></app-lunch-over-time></div>
            <div class="col col1"><app-launch-timeline></app-launch-timeline></div>
        
        </div>
        
        <router-outlet></router-outlet>
        </div>
</div>
